<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-design </title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
     <div class="m-20 mx-52 flex flex-wrap rounded-md border-2 border-black  max-md:mx-8">
         <!-- qoutes sections starts here -->
         <div class="flex justify-center text-xl font-bold  text-white h-20 bg-red-300 items-center w-full bg-gradient-to-r from-cyan-500 to-blue-500 ">News you can Trust

         </div>
         <!-- qoutes sections ends here -->

        <!-- content section starts here -->
         <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>

            <form class="flex flex-wrap flex-col max-md:mx-4 mx-52">

                <input class=" bg-slate-200 py-3 text-center rounded-md max-md:mt-3" placeholder="Your@email.com">
                <button class=" bg-blue-400 text-white py-2 mt-3 rounded-lg">Subscribe Now</button>

            </form>

            <p class="mt-6 text-sm font-semibold mb-12">We value your privacy</p>

         </div>
          <!-- content section ends here -->

    </div>
</body>
</html>
